<!doctype html>
<html class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <script src="../main.js" defer></script>
</head>

<body class="text-gray-900 dark:text-gray-200 bg-gray-200 dark:bg-gray-900">
  <header class="bg-gray-400 dark:bg-gray-900 border-b ">
    <nav class="h-14 flex justify-between items-center px-4 container mx-auto">
      <a href="/" class="text-2xl font-semibold">HashUI</a>
      <div>
        <a href="/components">Components</a>
        <button id="mode" class=" py-1 font-semibold px-4 rounded-md ring-1 ring-current">Switch</button>
      </div>
    </nav>
  </header>

  <main class="container mx-auto p-4">
    <section class="ring-1 ring-current rounded">
        <div class="bg-gray-950 h-12 flex rounded items-center px-3">
            <h2 class="text-xl font-medium">Standard Buttons</h2>
        </div>
        <div class="p-3 flex flex-wrap no-underline items-start gap-2 *:font-medium *:text-base *:h-10 *:min-h-10 *:px-4 *:gap-2 *:inline-flex *:justify-center *:items-center *:cursor-pointer *:rounded *:shrink-0">
            <button class="bg-white text-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">Light</button>
            <button class="bg-gray-950 text-gray-200 disabled:opacity-50 disabled:cursor-not-allowed">Dark</button>
            <button class="bg-green-500 hover:bg-green-400 text-green-100 disabled:opacity-50 disabled:cursor-not-allowed">Success</button>
            <button class="bg-rose-500 hover:bg-rose-400 text-rose-100 disabled:opacity-50 disabled:cursor-not-allowed">Error</button>
            <button class="bg-yellow-500 hover:bg-yellow-400 text-yellow-100 disabled:opacity-50 disabled:cursor-not-allowed">Warning</button>
            <button class="bg-sky-500 hover:bg-sky-400 text-sky-100 disabled:opacity-50 disabled:cursor-not-allowed">Info</button>
        </div>        
    </section>
    <section class="ring-1 ring-current rounded">
        <div class="bg-gray-950 h-12 flex rounded items-center px-3">
            <h2 class="text-xl font-medium">Outline Buttons</h2>
        </div>
        <div class="p-3 flex flex-wrap no-underline items-start gap-2 *:font-medium *:text-base *:h-10 *:min-h-10 *:px-4 *:gap-2 *:inline-flex *:justify-center *:items-center *:cursor-pointer *:rounded *:shrink-0">
            <button class="ring-1 ring-current text-white disabled:opacity-50 disabled:cursor-not-allowed">Light</button>
            <button class="ring-1 ring-current text-gray-950 disabled:opacity-50 disabled:cursor-not-allowed">Dark</button>
            <button class="ring-1 ring-current text-green-500 hover:bg-green-500 hover:text-green-100  disabled:opacity-50 disabled:cursor-not-allowed">Success</button>
            <button class="ring-1 ring-current text-rose-500 hover:bg-rose-500 hover:text-rose-100 disabled:opacity-50 disabled:cursor-not-allowed">Error</button>
            <button class="ring-1 ring-current text-yellow-500  disabled:opacity-50 disabled:cursor-not-allowed">Warning</button>
            <button class="ring-1 ring-current text-sky-500  disabled:opacity-50 disabled:cursor-not-allowed">Info</button>
        </div>        
    </section>
    <section class="ring-1 ring-current rounded">
        <div class="bg-gray-950 h-12 flex rounded items-center px-3">
            <h2 class="text-xl font-medium">Soft Buttons</h2>
        </div>
        <div class="p-3 flex flex-wrap no-underline items-start gap-2 *:font-medium *:text-base *:h-10 *:min-h-10 *:px-4 *:gap-2 *:inline-flex *:justify-center *:items-center *:cursor-pointer *:rounded *:shrink-0">
            <button class="ring-1 ring-current text-green-500 bg-green-100   disabled:opacity-50 disabled:cursor-not-allowed">Success</button>
            <button class="ring-1 ring-current text-rose-500 bg-rose-100  disabled:opacity-50 disabled:cursor-not-allowed">Error</button>
            <button class="ring-1 ring-current text-yellow-500  disabled:opacity-50 disabled:cursor-not-allowed">Warning</button>
            <button class="ring-1 ring-current text-sky-500  disabled:opacity-50 disabled:cursor-not-allowed">Info</button>
        </div>        
    </section>
    <section class="ring-1 ring-current rounded">
        <div class="bg-gray-950 h-12 flex rounded items-center px-3">
            <h2 class="text-xl font-medium">Ghost Buttons</h2>
        </div>
        <div class="p-3 flex flex-wrap no-underline items-start gap-2 *:transition *:font-medium *:text-base *:h-10 *:min-h-10 *:px-4 *:gap-2 *:inline-flex *:justify-center *:items-center *:cursor-pointer *:rounded *:shrink-0">
            <button class="text-green-500 hover:bg-green-100 disabled:opacity-50 disabled:cursor-not-allowed">Success</button>
            <button class="text-rose-500 hover:bg-rose-100 disabled:opacity-50 disabled:cursor-not-allowed">Error</button>
            <button class="text-yellow-500 disabled:opacity-50 disabled:cursor-not-allowed">Warning</button>
            <button class="text-sky-500 disabled:opacity-50 disabled:cursor-not-allowed">Info</button>
        </div>        
    </section>
    <section class="ring-1 ring-current rounded">
        <div class="bg-gray-950 h-12 flex rounded items-center px-3">
            <h2 class="text-xl font-medium">Size Buttons</h2>
        </div>
        <div class="p-3 *:bg-gray-950 flex flex-col no-underline items-start gap-2 *:inline-flex *:justify-center *:items-center *:cursor-pointer *:rounded *:shrink-0">
            <button class="h-6 min-h-6 px-2 gap-1 text-xs disabled:opacity-50 disabled:cursor-not-allowed">size xs</button>
            <button class="h-8 min-h-8 px-3 gap-1.5 text-sm disabled:opacity-50 disabled:cursor-not-allowed">size sm</button>
            <button class="h-10 min-h-10 px-4 gap-2 text-base font-medium disabled:opacity-50 disabled:cursor-not-allowed" disabled>size md</button>
            <button class="h-12 min-h-12 px-6 gap-3 text-lg font-medium disabled:opacity-50 disabled:cursor-not-allowed">size lg</button>
            <button class="h-14 min-h-14 px-8 gap-4 text-xl font-medium disabled:opacity-50 disabled:cursor-not-allowed">size xl</button>
            
        </div>        
    </section>
  </main>
  

</body>

</html>
